<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/detail.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
    />
  </head>
  <header class="masthead mb-auto">
    <div class="inner">
      <h1 class="masthead-brand">AudioForma</h1>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" id="homelnk" href="/landing">Back To Home</a>
      </nav>
    </div>
  </header>
  <body>
    <div id="controller-div" class="flex-container-alt">
      <audio id="my-media">
        <source type="audio/mp3" />
      </audio>

      <!-- <label id="song-label">Song Name:</label> -->
      <h2 id="song-content">
        {{track_info.artists.0.name}} - {{track_info.name}}
      </h2>

      <div id="buttonDiv">
        <button type="button" id="start" class="bubu-button">Start</button>
      </div>
    </div>
    <div class="flex-container">
      <div id="plot-div"></div>
      <div id="legend-div">
        <br />
      </div>
    </div>
  </body>

  <footer>
    <script type="text/javascript">
      var preview_url = {{ preview_url|tojson }}
      console.log(preview_url)
    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="../static/js/detail.js"></script>
  </footer>
</html>
